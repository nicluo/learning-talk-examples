<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      padding-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Issue Browser</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <input id="search" type="text" class="form-control" placeholder="Search...">

    <table class="table table-hover table-striped" id="issue-list">
      <thead>
        <th>#</th>
        <th>Name</th>
        <th>Author</th>
        <th>Timestamp</th>
      </thead>
      <tbody id="issue-template">
        <tr class="issue-metadata-row">
          <td class="issue-no"></td> 
          <td class="issue-title"></td> 
          <td class="issue-author"></td> 
          <td class="issue-timestamp"></td> 
        </tr>
        <tr class="issue-body-row" style="display: none;">
          <td colspan="4" class="issue-body"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
